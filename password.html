<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      border: 2px solid white;
      padding: 30px;
      border-radius: 10px;
    }
    input { padding: 10px; width: 200px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”’ Protected Page</h2>
    <input type="password" id="pass" placeholder="Enter password">
    <br>
    <button onclick="check()">Enter</button>
  </div>

  <script>
    function check() {
      const correctPassword = "gundyaa123"; // your password
      const user = document.getElementById("pass").value;

      if(user === correctPassword) {
        sessionStorage.setItem("access","true");
        window.location.href = "index.html";
      } else {
        alert("Wrong password!");
      }
    }
  </script>
</body>
</html>
